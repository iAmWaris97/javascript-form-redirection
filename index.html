<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Redirect Page</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
</head>

<body>
    <div class="enquiry-form">
        <div class="introduction">
            <h1>Get In Touch!</h1>
            <p>
                Fill out our super swanky HTML5 contact form below to get in touch with us! Please provide as much
                information as possible for us to help you with your enquiry:)
            </p>
        </div>

        <form name="registration" action="next-page.html">
            <div class="name">
                <label for="name">Name: <span class="required">*</span></label>
                <input type="text" id="name" name="firstname" placeholder="Waris Haleem" autofocus="autofocus" />
            </div>

            <div class="email">
                <label for="email">Email Address: <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="waris@example.com"/>
            </div>

            <div class="telephone">
                <label for="telephone">Telephone: </label>
                <input type="number" id="telephone" name="telephone" />
            </div>

            <div class="selection">
                <label for="enquiry">Enquiry: </label>
                <select id="enquiry" name="enquiry">
                    <option value="General">General</option>
                    <option value="Software">Software</option>
                    <option value="Test Enquiry">Test Enquiry</option>
                </select>
            </div>

            <div class="message">
                <label for="message">Message: <span class="required">*</span></label>
                <textarea id="message" name="message" placeholder="Your message must be greater than 20 charcters" data-minlength="20"></textarea>
            </div>

            <div class="button">
                <input type="submit" id="submit-button" value="Holla" onclick="setValues();"/>
            </div>

            <p>
                <span class="required">*</span> indicates a required field
            </p>
        </form>
    </div>
    <script src="js/print.js"></script>
    <script>
        $(function () {
            $("form[name='registration']").validate({
                rules: {
                    firstname: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    telephone: {
                        required: true,
                        minlength: 10
                    },
                    message: "required",
                },
                messages: {
                    firstname: "Name is required",
                    email: "Email is required",
                    telephone: {
                        required: "Telephone is required",
                        minlength: "Telephone must be at least 10 characters long"
                    },
                    message: "Message is required"
                },
                submitHandler: function (form) {
                    form.submit();
                }
            });
            $("messages").css("color", "red");
        });
    </script>
</body>

</html>
