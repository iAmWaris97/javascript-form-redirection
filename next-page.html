<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
</head>

<body>
    <h1>Welcome to Next page</h1>
    <p>Name: <span id="name"></span></p>
    <p>EmailID: <span id="email"></span></p>
    <p>Telephone Number: <span id="telephone"></span></p>
    <p>Enquiry: <span id="enquiry"></span></p>
    <p>Message: <span id="message"></span></p>

    <script>
        $(document).ready(function () {
            var name = localStorage.getItem("name");
            var email = localStorage.getItem("email");
            var telephone = localStorage.getItem("telephone");
            var enquiry = localStorage.getItem("enquiry");
            var message = localStorage.getItem("message");
            $("#name").html(name);
            $("#email").html(email);
            $("#telephone").html(telephone);
            $("#enquiry").html(enquiry);
            $("#message").html(message);
        });
    </script>
</body>

</html>
